<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Tangerine&display=swap" rel="stylesheet">
  <title>The Hotel of Discomfort</title>
</head>

<body>
  <header>
    <h1>The Hotel of Discomfort</h1>
  </header>
  <main id='login' class='show'>
    <h2>Welcome to The Hotel of Discomfort</h2>
    <p>Please sign in.</p>
    <span id='error'></span>
    <label for="username">Username</label>
    <input type='text' placeholder='Username' id='username'>
    <label for="password">Password</label>
    <input type='password' placeholder='Password' id='password'>
    <button type='submit' id='submit'>Submit</button>
  </main>
</body>

</html>
