<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Tangerine&display=swap" rel="stylesheet">
  <title>The Hotel of Discomfort</title>
</head>

<body>
  <header>
    <h1>The Hotel of Discomfort</h1>
  </header>
  <main id='login' class='show'>
    <h2>Welcome to The Hotel of Discomfort</h2>
    <p>Please sign in.</p>
    <span id='error'></span>
    <input type='text' placeholder='Username' id='username'>
    <input type='password' placeholder='Password' id='password'>
    <button type='submit' id='submit'>Submit</button>

  </main>
  <main id='manager-dashboard'>
    <section id='content'>
      <input id='date-input_mgr' type="date">
      <button id='date-submit_mgr' type='submit'>Select date</button>
    </section>
    <section class='sidebar'>
      <article id='available-rooms_mgr'></article>
      <article id='total-revenue_mgr'></article>
      <article id='percent-occupied_mgr'></article>
      </article>
  </main>

  <main id='guest-dashboard'>
    <section class='sidebar'>
      <article id='guest-total-spent'></article>
      <article id='guest-bookings'></article>
    </section>
    <section class='content'>
      <input id='date-input_guest' type="date">
      <button id='date-submit_guest' type='submit'>Select date</button>
      <select class='room-types'>
        <option value="select room type">Please select an option</option>
        <option value="residential suite">Residential Suite</option>
        <option value="junior suite">Junior Suite</option>
        <option value="suite">Suite</option>
        <option value="single room">Single Room</option>
      </select>
      <button id='filter-rooms' type='submit'>Filter rooms</button>
      <article id='available-rooms_guest'></article>
    </section>
  </main>
</body>

</html>
